<section>
  <div class="row">
    <h2 class="section-heading text-center mt-3 mb-5">Our Services</h2>
  </div>
  <div class="row">
    <div class="card m-2" *ngFor="let service of services" style="width: 30rem">
      <div class="card-body">
        <h5 class="card-title">{{ service.name }}</h5>
        <h3 class="text-success">{{ service.charges | currency : "INR" }}</h3>
        <p class="card-text">
          {{ service.description }}
        </p>
      </div>
    </div>
  </div>
</section>
