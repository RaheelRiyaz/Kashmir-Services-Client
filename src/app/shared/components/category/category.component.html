<section>
  <div class="row">
    <h2 class="section-heading text-center mt-3 mb-5">Category of Services</h2>
  </div>
  <div class="row d-flex">
    <div
      class="card m-2"
      style="width: 22rem; height: 30rem"
      *ngFor="let category of categories"
    >
      <img
        src="{{ baseUrl + category.filePath }}"
        class="card-img-top"
        alt="service"
      />
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.description }}</p>
        <!-- <button
          class="btn btn-success"
          routerLink="/categoryServices/{{ category.id }}"
        >
          View Service
        </button> -->
        <button
          class="btn btn-success"
          [routerLink]="
            !token
              ? ['/category/brands', category.id]
              : ['/customer/category/brands', category.id]
          "
        >
          View Brands
        </button>
      </div>
    </div>
  </div>
</section>
