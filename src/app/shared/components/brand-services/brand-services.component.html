<div>
    <section>
      <div class="row mt-3 d-flex justify-content-evenly" *ngIf="services.length > 0; else alertBox">
        <div
          class="card m-2"
          *ngFor="let service of services"
          style="width: 30rem"
        >
          <div class="card-body">
            <h5 class="card-title">{{ service.name }}</h5>
            <h3 class="text-success">{{ service.charges | currency : "INR" }}</h3>
            <p class="card-text">
              {{ service.description }}
            </p>
            <button
              class="btn btn-success"
              [disabled]="!service.isAvailable"
              (click)="sharedService.bookService(service.id)"
            >
              Book Service
            </button>
          </div>
        </div>
      </div>
      <ng-template #alertBox>
        <div class="alert alert-primary mt-2" role="alert">
          Currently there is no service available for this category.
        </div>
      </ng-template>
    </section>
  </div>
