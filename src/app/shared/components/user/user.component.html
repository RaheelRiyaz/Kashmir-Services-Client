<div class="filter-section">
  <input class="form-control" type="search" autocapitalize name="term" placeholder="Search by Name or Phone" (input)="filterUsers($event)">
</div>

<table class="table" *ngIf="users.length>0;else alertBox">
  <thead>
    <tr>
      <th scope="col">Fullname</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Gender</th>
      <th scope="col">Status</th>
      <th scope="col" *ngIf="user==='managers'">Categories</th>
      <th scope="col" *ngIf="user==='managers'">Engineers</th>
      <!-- <th scope="col">Edit</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.fullName }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.phoneNumber }}</td>
      <td>{{ u.gender }}</td>
      <td>{{ u.userStatus }}</td>
      <td *ngIf="user=='managers'" routerLink="categories/{{u.id}}"><span class="fa fa-eye"></span></td>
      <td *ngIf="user=='managers'" routerLink="/admin/users/manager-engineers/{{u.id}}"><span class="fa fa-eye"></span></td>
      <!-- <td routerLink="/admin/us/edit/{{u.id}}"><i class="fa-solid fa-pen me-2"></i></td> -->
    </tr>
  </tbody>
</table>

<ng-template #alertBox>
  <div class="alert alert-primary" role="alert">
    No u Found!
  </div>
</ng-template>
