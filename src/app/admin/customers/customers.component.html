<nav class="navbar">
  <ul>
    <li>
      <a
        routerLink="dashboard"
        style="cursor: pointer; color: white; font-size: 20px"
        >Customers</a
      >
    </li>
  </ul>
</nav>
<div class="d-flex justify-content-center align-items-center">
  <div class="search w-50 mx-auto mt-3">
    <form class="search-form">
      <input
        type="text"
        #inpBox
        (input)="SeachCustomer(inpBox.value)"
        placeholder="Search Customer"
      />
    </form>
  </div>
  <select
    class="form-select text-white"
    aria-label="Default select example"
    (change)="toggleStatus($event)"
    style="margin-top: 30px; margin-right: 51px; width: 200px"
  >
    <option disabled selected>Customer Status</option>
    <option value="1" selected>Active</option>
    <option value="2">Inactive</option>
    <option value="3">Blocked</option>
  </select>
</div>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>
            <b>{{
              customerModel.status == 1
                ? "Active Customers"
                : customerModel.status ==2
                ? "Inactive Customers"
                : "Blocked Customers"
            }}</b>
          </h2>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
    <table class="table table-striped table-hover" *ngIf="customerArray.length>0;else messageSection">
      <thead>
        <tr>
          <th>FullName</th>
          <th>PhoneNumber</th>
          <th>UserStatus</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerArray">
          <td>{{ customer.fullName }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.userStatus | userStatusPipe }}</td>
          <td>
            <!-- <a ><i class="fa fa-edit"  aria-hidden="true"></i></a> -->
            <a><i class="fa fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #messageSection>
      No Customer Found
    </ng-template>
  </div>
</div>
