
<nav class="navbar">
  <ul>
    <li><a routerLink="dashboard" style="cursor: pointer; color: white; font-size: 20px;">Brands</a></li>
  </ul>
</nav>
<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Brands</b></h2>
          </div>
          <div class="col-sm-6">
            <a  class="btn btn-success" routerLink="/admin/addBrand" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Brand</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <!-- <th>Created-On</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of myBrands">
          
            <td>{{brand.name}}</td>
            <td>{{brand.categoryName}}</td>
            <td>{{brand.description}}</td>
            <!-- <td>{{brand.createdOn | date}}</td> -->
            <td><a  [routerLink]="['/admin/editBrand',brand.id]"><i class="fa fa-edit"  aria-hidden="true"></i></a>
                <a><i class="fa fa-trash" (click)="deleteBrand(brand.id)" aria-hidden="true"></i></a>
  
              </td>
          </tr>

        </tbody>
      </table>


      <!-- ...........................................
     -->

     
     
 
    
    



  <script>
    $(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});

  </script>
