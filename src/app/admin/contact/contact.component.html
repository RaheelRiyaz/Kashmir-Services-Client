<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Customer Contact List</b></h2>
          </div>
          <!-- <div class="col-sm-6">
            <a  class="btn btn-success" routerLink="/admin/addBrand" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Brand</span></a>
          </div> -->
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>Messege</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contactList">

            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phoneNumber}}</td>
            <td>{{contact.message}}</td>
            <td>
                <a><i class="fa fa-trash" (click)="deleteContact(contact.id)" aria-hidden="true"></i></a>

              </td>
          </tr>

        </tbody>
      </table>


      <!-- ...........................................
     -->









  <script>
    $(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();

	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;
			});
		} else{
			checkbox.each(function(){
				this.checked = false;
			});
		}
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});

  </script>
