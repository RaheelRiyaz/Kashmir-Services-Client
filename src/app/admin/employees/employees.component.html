<div class="d-flex justify-content-center align-items-center">
  <div class="search w-50 mx-auto mt-3">
    <form class="search-form">
      <input
        type="text"
        #inpBox
        (input)="filterEmployeesList(inpBox.value)"
        placeholder="Search Employee"
      />
    </form>
  </div>

  <div class="selects">
    <select
      class="form-select text-white"
      aria-label="Default select example"
      style="margin-top: 30px; margin-right: 51px; width: 200px"
      (change)="toggleRole($event)"
    >
      <option value="1">Admin</option>
      <option value="2" selected>Manager</option>
      <option value="3">Engineer</option>
    </select>
  </div>
  <select
    class="form-select text-white"
    aria-label="Default select example"
    style="margin-top: 30px; margin-right: 51px; width: 200px"
    (change)="toggleStatus($event)"
  >
    <option value="1" selected>Active</option>
    <option value="2">Inactive</option>
    <option value="3">Blocked</option>
  </select>
</div>

<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>
            <b>{{employee.roles|customersName}} List</b>
          </h2>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
    <table class="table table-striped table-hover" *ngIf="employees.length>0;else messageSection">
      <thead>
        <tr>
          <th>FullName</th>
          <th>PhoneNumber</th>
          <th>UserStatus</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.phoneNumber }}</td>
          <td>{{ employee.userStatus | userStatusPipe }}</td>
          <td>
            <a><i class="fa fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #messageSection>
      No {{employee.roles|customersName}} Found
    </ng-template>
  </div>
</div>
