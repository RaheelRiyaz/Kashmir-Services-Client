<nav class="navbar">
  <ul>
    <li>
      <a
        routerLink="testimonials"
        style="cursor: pointer; color: white; font-size: 20px"
        >Testimonials</a
      >
    </li>
  </ul>
</nav>

<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Testimonials</b></h2>
        </div>

      </div>
    </div>
    <table
      class="table table-striped table-hover"
      *ngIf="testimonials.length > 0; else message"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <!-- <th>photo</th> -->
          <th>active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let testimonial of testimonials">
          <td>{{ testimonial.fullName }}</td>
          <td>{{ testimonial.description }}</td>
          <!-- <td> <img src="{{imageBasePath+testimonial.filePath}}" style="width:100px;height:82" alt=""> </td> -->
          <td>{{ testimonial.isActive | status }}</td>
          <td>
            <a
              ><i
                class="fa fa-trash"
                (click)="deleteTestimonial(testimonial.id)"
                aria-hidden="true"
              ></i
            ></a>
          </td>
          <td>
            <label class="switch">
              <input #chkBox type="checkbox" checked="{{testimonial.isActive ==true ? 'checked' :''}}" (change)="updateStatus(testimonial.id,chkBox.checked)">
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #message>
      <div class="alert alert-secondary" role="alert">No Service Found</div>
    </ng-template>
     </div>
</div>
