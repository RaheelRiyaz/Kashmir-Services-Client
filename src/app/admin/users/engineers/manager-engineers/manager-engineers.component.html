<div class="filter-section">
  <input class="form-control" type="search" autocapitalize name="term" placeholder="Search by Name or Phone" (input)="filterUsers($event)">
</div>

<table class="table" *ngIf="engineers.length>0;else alertBox">
  <thead>
    <tr>
      <th scope="col">Fullname</th>
      <th scope="col">JobRole</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Gender</th>
      <th scope="col">ManagerName</th>
      <th scope="col">Categories</th>
      <!-- <th scope="col">Edit</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of engineers">
      <td>{{ u.fullName }}</td>
      <td>{{ u.jobRole }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.phoneNumber }}</td>
      <td>{{ u.gender }}</td>
      <td>{{ u.managerName }}</td>
      <td  routerLink="/admin/category/jobroles/{{u.engineerId}}"><span class="fa fa-eye"></span></td>
    </tr>
  </tbody>
</table>

<ng-template #alertBox>
  <div class="alert alert-primary" role="alert">
    No Engineer Found
  </div>
</ng-template>
