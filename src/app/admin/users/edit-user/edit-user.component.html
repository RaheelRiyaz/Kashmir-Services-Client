<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- Page title -->
      <div class="my-5">
        <hr />
      </div>
      <!-- Form START -->
      <form
        class="file-upload"
        #editForm="ngForm"
        (ngSubmit)="saveChanges($event)"
      >
        <div class="row mb-5 gx-5">
          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0">Contact detail</h4>
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">First Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Fullname"
                    name="fullName"
                    [(ngModel)]="user.fullName"
                  />
                </div>
                <!-- Phone number -->
                <div class="col-md-6">
                  <label class="form-label">Phone number *</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone number"
                    name="phoneNumber"
                    [(ngModel)]="user.phoneNumber"
                  />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    name="email"
                    placeholder="Email Address"
                    [(ngModel)]="user.email"
                  />
                </div>
                <!-- Skype -->
                <div class="col-md-6" style="margin-top: 45px">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    [(ngModel)]="user.gender"
                    name="gender"
                  >
                    <option selected disabled value="">Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </div>
              </div>
              <button
                class="btn btn-success mt-3"
                [disabled]="!isFileExtensionValid"
              >
                Save Changes
              </button>
              <!-- Row END -->
            </div>
          </div>
          <!-- Upload profile -->
          <div class="col-xxl-4">
            <div class="bg-secondary-soft px-4 py-5 rounded">

      </form>
    </div>
