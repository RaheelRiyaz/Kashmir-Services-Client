<nav class="navbar">
  <ul>
    <li>
      <a
        routerLink="testimonials"
        style="cursor: pointer; color: white; font-size: 20px"
        >Testimonials</a
      >
    </li>
  </ul>
</nav>

<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Testimonials</b></h2>
        </div>
        <div class="col-sm-6">
          <a
            class="btn btn-success"
            routerLink="/customer/add-testimonial"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            ><i class="material-icons">&#xE147;</i>
            <span>Add New Testimonials </span>
            </a
          >
        </div>
      </div>
    </div>
    <table
      class="table table-striped table-hover"
      *ngIf="testimonials.length > 0; else message"
    >
      <thead>
        <tr>
          <th>Description</th>
          <th>active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let testimonial of testimonials">
          <td>{{ testimonial.description }}</td>
          <td>{{ testimonial.isActive }}</td>
          <td>
            <a
              ><i
                class="fa fa-trash"
                (click)="deleteTestimonial(testimonial.id)"
                aria-hidden="true"
              ></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #message>
      <div class="alert alert-secondary" role="alert">No Service Found</div>
    </ng-template>
     </div>
</div>


<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Testimonial Description
        </h1>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm">
          <div class="row g-3">

            <div class="col-md-12">

              <textarea
                class="form-control"
                name="description"
                #description
                rows="5"
                required
              ></textarea>
            </div>

            <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                  <button
                    class="btn btn-dark w-100 fw-bold"
                    (click)="postTestimonial(description.value)"
                    [disabled]="myForm.invalid"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
